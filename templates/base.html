{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <!-- Basic -->
  <title >Education</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta property="og:title" content="">
  <meta name="description" content="" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">

  <meta http-equiv="Pragma" content="no-cache">

  <meta http-equiv="Expires" content="0">

   <!-- Site Icons -->
   <link
   rel="shortcut icon"
   href="{% static 'images/favicon.ico' %}"
   type="image/x-icon"
 />
 <link rel="apple-touch-icon" href="{% static 'images/apple-touch-icon.png' %}" />

 <!-- Google Fonts -->
 <link
   href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,500,700,900"
   rel="preload"
   as="font"
   onload="this.onload=null;this.rel='stylesheet'"
 />
 <link
   href="https://fonts.googleapis.com/css?family=Droid+Serif:400,400i,700,700i"
   rel="preload"
   as="font"
   onload="this.onload=null;this.rel='stylesheet'"
 />

 <!-- Custom & Default Styles -->
 <link
   rel="preload"
   as="style"
   href="{% static 'css/font-awesome.min.css' %}"
   onload="this.onload=null;this.rel='stylesheet'"
 />
 <link
 rel="preload"
 as="style"
 href="{% static 'css/carousel.css' %}"
 onload="this.onload=null;this.rel='stylesheet'"
/>

 <link
   rel="preload"
   as="style"
   href="{% static 'css/animate.css' %}"
   onload="this.onload=null;this.rel='stylesheet'"
 />
 <link
   rel="preload"
   as="style"
   href="{% static 'fonts/flaticon.css' %}"
   onload="this.onload=null;this.rel='stylesheet'"
 />
 <link
   rel="stylesheet"
   href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
   integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
   crossorigin=""
 />
 <link rel="stylesheet" class="styleLang styleEn"  href="{% static 'css/style.css' %}" >
 <link rel="stylesheet" class="styleLang styleAr"  href="{% static 'css/style-ar.css' %}" disabled>



    <!-- jQuery Files -->

    <script src="{% static 'js/jquery.min.js' %}" defer></script>
    <script src="{% static 'js/bootstrap.min.js' %}" defer></script>
    <script src="{% static 'js/carousel.js' %}" defer></script>
    <script src="{% static 'js/animate.js' %}" defer></script>
    <script src="{% static 'js/pagination.js' %}" defer></script>
    <script src="{% static 'js/count.js' %}" defer></script>
    <script src="{% static 'js/timerdown.js' %}" defer></script>
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
      defer
    ></script>
    <script src="{% static 'js/map.js' %}" defer></script>
    <script src="{% static 'js/custom.js' %}" defer></script>
    
</head>

<body>
  <!-- LOADER -->
  <div id="preloader">
    <img class="preloader" src="{% static 'images/loader.gif' %}" alt="" />
  </div>
  <!-- end loader -->
  <!-- END LOADER -->

  <div id="wrapper">
    {% include 'includes/navbar.html' %}
    {% block content %}
    {% endblock %}
    {% include 'includes/footer.html' %}
  </div>
  <!-- end wrapper -->


</body>

</html>
